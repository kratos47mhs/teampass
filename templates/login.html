
{% extends 'base.html' %}

{% block title %}Login - TeamPass{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'user_register' %}">Register here</a>.</p>
{% endblock %}
