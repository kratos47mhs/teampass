{% extends 'base.html' %}

{% block title %}Profile - TeamPass{% endblock %}

{% block content %}
    <h1>Profile</h1>
    <p>Username: {{ user.username }}</p>
    <p>Email: {{ user.email }}</p>
    <a href="{% url 'user_update' user.pk %}" class="btn btn-primary">Edit Profile</a>
    <a href="{% url 'user_delete' user.pk %}" class="btn btn-danger">Delete Account</a>
{% endblock %}
