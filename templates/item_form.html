{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Edit Item{% else %}Create Item{% endif %} - TeamPass{% endblock %}

{% block content %}
    <h1>{% if form.instance.pk %}Edit Item{% else %}Create Item{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'item_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
