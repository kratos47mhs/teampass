{% extends 'base.html' %}

{% block title %}Folders - TeamPass{% endblock %}

{% block content %}
    <h1>Folders</h1>
    <a href="{% url 'folder_create' %}" class="btn btn-primary mb-3">Create New Folder</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Parent</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for folder in folders %}
                <tr>
                    <td>{{ folder.title }}</td>
                    <td>{{ folder.parent.title }}</td>
                    <td>
                        <a href="{% url 'folder_detail' folder.pk %}" class="btn btn-info btn-sm">View</a>
                        <a href="{% url 'folder_update' folder.pk %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'folder_delete' folder.pk %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
