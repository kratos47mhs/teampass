{% extends 'base.html' %}

{% block title %}Items - TeamPass{% endblock %}

{% block content %}
    <h1>Items</h1>
    <a href="{% url 'item_create' %}" class="btn btn-primary mb-3">Create New Item</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Label</th>
                <th>Login</th>
                <th>URL</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
                <tr>
                    <td>{{ item.label }}</td>
                    <td>{{ item.login }}</td>
                    <td>{{ item.url }}</td>
                    <td>
                        <a href="{% url 'item_detail' item.pk %}" class="btn btn-info btn-sm">View</a>
                        <a href="{% url 'item_update' item.pk %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'item_delete' item.pk %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
