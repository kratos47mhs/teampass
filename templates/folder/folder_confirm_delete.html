{% extends 'base.html' %}

{% block title %}Delete Folder - TeamPass{% endblock %}

{% block content %}
    <h1>Delete Folder</h1>
    <p>Are you sure you want to delete the folder "{{ folder.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'folder_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
